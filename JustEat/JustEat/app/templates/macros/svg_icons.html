{% macro render_icon(is_non_veg) %}
{% if is_non_veg %}
<svg width="16" height="16" viewBox="0 0 16 16">
    <rect width="16" height="16" rx="2" ry="2" fill="none" stroke="#e74c3c" stroke-width="2" />
    <circle cx="8" cy="8" r="4" fill="#e74c3c" />
</svg>

{% else %}
<svg width="16" height="16" viewBox="0 0 16 16">
    <rect width="16" height="16" rx="2" ry="2" fill="none" stroke="#2ecc71" stroke-width="2" />
    <circle cx="8" cy="8" r="4" fill="#2ecc71" />
</svg>
{% endif %}
{% endmacro %}
