<!-- Restaurant Sidebar -->
<div class="sidebar w-100 bg-body d-none border-end d-lg-block">
    <div class="container max-w-lg py-3">

        {% include "partials/_restaurant_info.html" %}

        <!-- Quick Links -->
        <div class="container list-group py-3">
            <a href="{{ url_for('restaurant.view_orders', slug=restaurant.slug) }}"
                class="list-group-item list-group-item-action {{ 'active' if page=='orders' else '' }}">
                <i class="bi bi-receipt-cutoff"></i>
                View Orders
            </a>
            <a href="{{ url_for('restaurant.view_menu', slug=restaurant.slug) }}"
                class="list-group-item list-group-item-action {{ 'active' if page=='menu' else '' }}">
                <i class="bi bi-list-ul"></i>
                View Menu
            </a>
            <a href="{{ url_for('restaurant.view_reviews', slug=restaurant.slug) }}"
                class="list-group-item list-group-item-action {{ 'active' if page=='reviews' else '' }}">
                <i class="bi bi-chat-right-fill"></i>
                View Reviews
            </a>
            <a href="{{ url_for('restaurant.cuisines', slug=restaurant.slug) }}"
                class="list-group-item list-group-item-action {{ 'active' if page=='cuisine' else '' }}">
                <i class="bi bi-cup-straw"></i>
                Update Cuisines
            </a>
            <a href="{{ url_for('restaurant.edit_details', slug=restaurant.slug) }}"
                class="list-group-item list-group-item-action {{ 'active' if page=='settings' else '' }}">
                <i class="bi bi-gear"></i>
                Edit Details
            </a>
        </div>

    </div>
</div>
