<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center bg-success text-white py-2">Result Management System</h2>
        <a href="#" class="btn btn-primary mt-3" onclick="goBack()">Back</a>
        <h3 class="mt-4">Add Student Result</h3>
        <form id="studentForm" class="mt-4">
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No :</label>
                <input type="number" class="form-control" id="rollNo" required>
                <div id="rollNoError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" class="form-control" id="name" required>
                <div id="nameError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth :</label>
                <input type="date" class="form-control" id="dob" required>
                <div id="dobError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score :</label>
                <input type="number" class="form-control" id="score" min="0" max="100" required>
                <div id="scoreError" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
            <button type="button" class="btn btn-info ms-2" onclick="viewAll()">View All</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
