{% extends "base.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-box">
    <div class="auth-header">
      <h1 class="auth-title">
        <svg
          class="auth-heading-icon"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle
            cx="8.5"
            cy="7"
            r="4"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <line
            x1="20"
            y1="8"
            x2="20"
            y2="14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="23"
            y1="11"
            x2="17"
            y2="11"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        Create Account
      </h1>
      <p class="auth-subtitle">Register your account</p>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div class="alert">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}
    <form method="post" class="auth-form">
      <div class="form-group">
        <div class="input-container">
          <span class="input-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <span class="input-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <polyline
                points="22,6 12,13 2,6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container password-input-container">
          <span class="input-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="3"
                y="11"
                width="18"
                height="10"
                rx="2"
                ry="2"
                stroke="currentColor"
                stroke-width="2"
              />
              <circle
                cx="12"
                cy="16"
                r="1"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="password-toggle" onclick="togglePassword('password')">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="eye-visible"
                d="M12 9C13.6569 9 15 10.3431 15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="display: none"
              />
              <path
                class="eye-visible"
                d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="display: none"
              />
              <path
                class="eye-hidden"
                d="M9.88 9.88C10.5456 9.21441 11.4544 8.82353 12.4118 8.82353C13.3691 8.82353 14.2779 9.21441 14.9435 9.88C15.6091 10.5456 16 11.4544 16 12.4118C16 13.3691 15.6091 14.2779 14.9435 14.9435"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                class="eye-hidden"
                d="M21.12 21.12L3 3M9.88 9.88L14.12 14.12M9.88 9.88C8.88 10.88 8.88 12.88 9.88 13.88M14.12 14.12C15.12 13.12 15.12 11.12 14.12 10.12M1 12S5 4 12 4C14.22 4 16.22 4.88 17.88 6.12M23 12S19 20 12 20C9.78 20 7.78 19.12 6.12 17.88"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>
      <button type="submit" class="auth-btn">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="{{ url_for('login') }}" class="switch-link">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
